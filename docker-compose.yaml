services:
  web:
    user: ${MY_UID}:${MY_GID}
    build:
      context: ./build
      dockerfile: Dockerfile.php
      args:
        UID: ${MY_UID}
        GID: ${MY_GID}
    ports:
      - 8080:80
    volumes:
      - "./php:/var/www/html"

  mariadb:
    user: ${MY_UID}:${MY_GID}
    build:
      context: ./build
      dockerfile: Dockerfile.mariadb
      args:
        UID: ${MY_UID}
        GID: ${MY_GID}
    environment:
      - MARIADB_ROOT_PASSWORD=costa
      - MARIADB_DATABASE=playlist
    volumes:
      - "./mysql:/var/lib/mysql"
      - "./build/init.sql:/docker-entrypoint-initdb.d/init.sql"
    ports:
      - "3306:3306"

  phpMyAdmin:
    image: phpmyadmin
    ports:
      - 8081:80
    environment:
      - PMA_HOST=mariadb

  node:
    user: ${MY_UID}:${MY_GID}
    build:
      context: ./build
      dockerfile: Dockerfile.node
      args:
        UID: ${MY_UID}
        GID: ${MY_GID}
    ports:
      - 3000:3000
    volumes:
      - "./app:/app"